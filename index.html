<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DEFORM – Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #16181E;
      color: #FFBC00;
    }

    .hero {
      text-align: center;
      padding: 60px 20px;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 8px;
    }

    .hero p {
      font-size: 20px;
      opacity: 0.8;
    }

    /* Главная галерея */
    .main-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      align-items: stretch;
      padding: 0 12px 40px;
      max-width: 1600px;
      margin: 0 auto;
    }

    .main-gallery .gallery-item {
      flex: 1 1 45%; /* 2 колонки на десктопе */
      position: relative;
      overflow: hidden;
      border: 3px solid #FFBC00;
      border-radius: 8px;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      cursor: pointer;
    }

    .main-gallery .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
      transition: transform 0.7s ease;
    }

    .main-gallery .gallery-item:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 28px rgba(255,188,0,0.3);
    }

    .main-gallery .gallery-item:hover img {
      transform: scale(1.06);
    }

    .main-gallery .caption {
      position: absolute;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(22,24,30,0.5);
      padding: 10px 16px;
      border-radius: 6px;
      color: #FFBC00;
      font-size: 18px;
      font-weight: 600;
    }
  </style>
</head>
<body>

<header class="hero">
  <h1>DEFORM</h1>
  <p>Авторские предметы интерьера и украшения — крупный визуальный рассказ</p>
</header>

<section class="main-gallery">

  <a href="object-01.html" class="gallery-item">
    <img src="images/object-01-01.jpg" alt="Object 01 Large">
    <div class="caption">Object 01</div>
  </a>

  <a href="object-02.html" class="gallery-item">
    <img src="images/object-02-01.jpg" alt="Object 02 Large">
    <div class="caption">Object 02</div>
  </a>

  <a href="illustration-01.html" class="gallery-item">
    <img src="images/some-illustration.jpg" alt="Illustration Large">
    <div class="caption">Illustration 01</div>
  </a>

  <a href="uiux-01.html" class="gallery-item">
    <img src="images/some-uiux.jpg" alt="UI/UX Large">
    <div class="caption">UI/UX 01</div>
  </a>

</section>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DEFORM – Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    /* ===== RESET ===== */
    * { box-sizing: border-box; margin:0; padding:0; }
    html, body { margin:0; padding:0; overflow-x:hidden; width:100%; }
    body { background:#16181E; color:#FFBC00; font-family:Arial, sans-serif; text-align:center; }

    /* ===== HEADER ===== */
    header.hero {
      min-height: 100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      padding:40px 20px;
    }

    header.hero h1 { font-size: 48px; margin-bottom: 16px; }
    header.hero p { font-size: 20px; opacity:0.8; max-width: 600px; }

    /* ===== MAIN SLIDER ===== */
    .slider-container {
      width: 100%;
      max-width: 1400px;
      margin: 40px auto;
      overflow: hidden;
      display: flex;
      gap: 24px;
      scroll-snap-type: x mandatory;
      padding-bottom: 40px;
    }

    .slide {
      flex: 0 0 100%;
      scroll-snap-align: start;
      border: 1px solid #FFBC00;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      cursor: pointer;
    }

    .slide img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.5s ease;
    }

    .slide:hover { transform: scale(1.03); box-shadow: 0 16px 32px rgba(255,188,0,0.3); }
    .slide:hover img { transform: scale(1.05); }

    /* ===== BACK BUTTON ===== */
    .back-link {
      display: inline-block;
      margin: 40px auto;
      padding: 10px 20px;
      background: #FFBC00;
      color: #16181E;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .back-link:hover { background:#e6ac00; }
  </style>
</head>
<body>

<header class="hero">
  <h1>DEFORM</h1>
  <p>Авторские предметы интерьера и украшения из природных форм</p>
</header>

<section class="slider-container">
  <a href="object-01.html" class="slide">
    <img src="images/object-01-01.jpg" alt="Object 01">
  </a>
  <a href="object-02.html" class="slide">
    <img src="images/object-02-01.jpg" alt="Object 02">
  </a>
  <a href="illustration-01.html" class="slide">
    <img src="images/some-illustration.jpg" alt="Illustration 01">
  </a>
  <a href="uiux-01.html" class="slide">
    <img src="images/some-uiux.jpg" alt="UI/UX 01">
  </a>
</section>

<a href="projects.html" class="back-link">→ View All Projects</a>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DEFORM – Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Сброс */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden; /* запрет скролла обычного */
      font-family: Arial, sans-serif;
      background: #16181E;
      color: #FFBC00;
    }

    /* Контейнер слайдов */
    .slides-container {
      height: 100%;
      width: 100%;
      position: relative;
    }

    /* Каждый слайд занимает весь экран */
    .slide {
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: cover;
      background-position: center;
      transition: transform 0.8s ease;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* Текст поверх слайда */
    .slide-content {
      background: rgba(22,24,30,0.5);
      padding: 20px 40px;
      text-align: center;
    }

    .slide-content h1 {
      font-size: 48px;
      margin-bottom: 12px;
    }

    .slide-content p {
      font-size: 18px;
      opacity: 0.85;
    }

    /* Стрелки навигации */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      color: #FFBC00;
      cursor: pointer;
      user-select: none;
      padding: 8px 12px;
      background: rgba(22,24,30,0.5);
    }

    .arrow.left { left: 20px; }
    .arrow.right { right: 20px; }

    @media(max-width:768px) {
      .slide-content h1 { font-size: 32px; }
      .slide-content p { font-size: 16px; }
      .arrow { font-size: 32px; }
    }
  </style>
</head>
<body>

<div class="slides-container">
  <div class="slide" style="background-image: url('images/object-01-01.jpg');" data-index="0">
    <div class="slide-content">
      <h1>Object 01</h1>
      <p>Objects</p>
    </div>
  </div>
  <div class="slide" style="background-image: url('images/object-02-01.jpg');" data-index="1">
    <div class="slide-content">
      <h1>Object 02</h1>
      <p>Objects</p>
    </div>
  </div>
  <div class="slide" style="background-image: url('images/some-illustration.jpg');" data-index="2">
    <div class="slide-content">
      <h1>Illustration 01</h1>
      <p>Illustration</p>
    </div>
  </div>
  <div class="slide" style="background-image: url('images/some-uiux.jpg');" data-index="3">
    <div class="slide-content">
      <h1>UI/UX 01</h1>
      <p>UI/UX</p>
    </div>
  </div>

  <!-- Стрелки -->
  <div class="arrow left">&#10094;</div>
  <div class="arrow right">&#10095;</div>
</div>

<script>
  const slides = document.querySelectorAll('.slide');
  const arrowLeft = document.querySelector('.arrow.left');
  const arrowRight = document.querySelector('.arrow.right');
  let currentIndex = 0;

  function updateSlides() {
    slides.forEach((slide, index) => {
      slide.style.transform = `translateY(${(index - currentIndex) * 100}%)`;
    });
  }

  // Навигация стрелками
  arrowLeft.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + slides.length) % slides.length;
    updateSlides();
  });

  arrowRight.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % slides.length;
    updateSlides();
  });

  // Скролл мышью
  let scrollTimeout;
  window.addEventListener('wheel', e => {
    if(scrollTimeout) return;
    if(e.deltaY > 0) currentIndex = (currentIndex + 1) % slides.length;
    else currentIndex = (currentIndex - 1 + slides.length) % slides.length;
    updateSlides();
    scrollTimeout = setTimeout(() => scrollTimeout = null, 800); // блокируем резкое скролл-прокручивание
  });

  // Инициализация
  updateSlides();
</script>

</body>
</html>

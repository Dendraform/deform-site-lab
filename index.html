<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DEFORM – Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body, html {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #16181E;
  color: #FFBC00;
  font-family: Arial, sans-serif;
}

.hero {
  position: relative;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.slider {
  width: 100%;
  height: 100%;
  position: relative;
}

.slide {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 100%; /* все слайды вне экрана справа */
  transition: all 0.7s ease;
}

.slide.active {
  left: 0; /* активный слайд виден */
}

.slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Стрелки */
.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 48px;
  color: #FFBC00;
  background: rgba(22,24,30,0.5);
  padding: 12px;
  cursor: pointer;
  user-select: none;
  z-index: 10;
}

.arrow-left { left: 20px; }
.arrow-right { right: 20px; }
.arrow:hover { background: rgba(22,24,30,0.8); }
</style>
</head>
<body>

<div class="hero">
  <div class="slider">
    <div class="slide active">
      <img src="images/object-01-01.jpg" alt="Object 01">
    </div>
    <div class="slide">
      <img src="images/object-02-01.jpg" alt="Object 02">
    </div>
    <div class="slide">
      <img src="images/some-illustration.jpg" alt="Illustration 01">
    </div>
    <div class="slide">
      <img src="images/some-uiux.jpg" alt="UI/UX 01">
    </div>
  </div>

  <div class="arrow arrow-left">&#10094;</div>
  <div class="arrow arrow-right">&#10095;</div>
</div>

<script>
const slides = document.querySelectorAll('.slide');
const left = document.querySelector('.arrow-left');
const right = document.querySelector('.arrow-right');
let current = 0;

function showSlide(index) {
  slides.forEach((s, i) => {
    s.classList.remove('active');
    if(i === index) s.classList.add('active');
  });
}

left.addEventListener('click', () => {
  current = (current - 1 + slides.length) % slides.length;
  showSlide(current);
});

right.addEventListener('click', () => {
  current = (current + 1) % slides.length;
  showSlide(current);
});

// Опционально: автопереключение каждые 5 секунд
// setInterval(() => {
//   current = (current + 1) % slides.length;
//   showSlide(current);
// }, 5000);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Dendraform — Projects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <style>
    body.projects-page {
      margin: 0;
      padding-top: 80px;
      background: #000;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .projects-list {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 20px;         /* отступ между карточками */
      padding: 0 40px;   /* отступ слева/справа */
      width: 100%;
      box-sizing: border-box;
    }

    .project-card {
      display: block;
      text-decoration: none;
      color: #fff;
      background: #111;
      border: 1px solid #222;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .project-card:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 30px rgba(255,255,255,0.1);
    }

    .project-image {
      width: 100%;
      padding-bottom: 65%;
      position: relative;
      overflow: hidden;
    }

    .project-image img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.8s ease;
    }

    .project-card:hover img {
      transform: scale(1.05);
    }

    .project-meta {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 2;
    }

    .project-meta h2 {
      font-size: 1.2rem;
      margin: 0 0 4px;
    }

    .project-meta span {
      font-size: 0.9rem;
      opacity: 0.7;
    }

    /* Крупные проекты */
    .project-card.large { grid-column: span 8; }
    /* Мелкие */
    .project-card.small { grid-column: span 4; }

    @media (max-width: 1200px) {
      .project-card.large { grid-column: span 6; }
      .project-card.small { grid-column: span 6; }
    }

    @media (max-width: 800px) {
      .project-card.large, .project-card.small { grid-column: span 12; }
    }

    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      background: #111;
      z-index: 10;
    }

    .logo {
      font-weight: bold;
      letter-spacing: 1px;
    }

    .menu a {
      margin-left: 24px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }

  </style>
</head>
<body class="projects-page">

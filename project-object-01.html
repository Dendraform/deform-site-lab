  <style>

    /* PROJECT SINGLE PAGE */
    .project-layout {
      padding-top: 80px; /* чтобы topbar не залезал */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Сетка галереи */
    .project-gallery {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 16px;
      width: 100%;
      padding: 40px;
      box-sizing: border-box;
    }

    /* Один элемент галереи */
    .project-item {
      position: relative;
      overflow: hidden;
      grid-column: span 4; /* крупные плитки */
    }

    .project-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.8s ease;
    }

    /* hover-zoom без ломки сетки */
    .project-item:hover img {
      transform: scale(1.08);
    }

    /* Адаптив */
    @media (max-width: 1000px) {
      .project-item {
        grid-column: span 6;
      }
    }

    @media (max-width: 600px) {
      .project-item {
        grid-column: span 12;
      }
    }

    /* Отступы для текста */
    .project-description {
      max-width: 1200px;
      margin: 20px auto 60px;
      padding: 0 20px;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .project-description h1 {
      font-size: 2rem;
      margin-bottom: 8px;
    }

    .project-description .project-category {
      font-size: 1rem;
      opacity: 0.7;
      margin-bottom: 16px;
    }

    .project-description p {
      font-size: 1rem;
      line-height: 1.5;
    }
  </style>
</head>
